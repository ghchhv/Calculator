<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="mainBody">
        <div class="textArea">
            <input type="text" placeholder="Enter your Calculation...." id="txt" >
        </div>
        <div class="btnArea">
            <button id="zero" class="btn">0</button>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="period" class="btn">.</button>
            <button id="back" class="btn">Back</button>
            <button id="clear" class="btn">Clr</button>
            <button id="sum" class="btn">+</button>
            <button id="diff" class="btn">-</button>
            <button id="mult" class="btn">X</button>
            <button id="division" class="btn">/</button>
            <button id="equals" class="btn">=</button>
        </div>
    </div>
</body>
</html>
